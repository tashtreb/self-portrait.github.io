<html> <!-- Start the HTML -->
	<head> <!-- Start the Head -->
		<title>Tash's Self Portrait</title> <!-- The Title of the page, start and end tag with text in-between -->
        <style>
            body {
            background-color: rgb(93, 240, 253);
            font-family:Arial, Helvetica, sans-serif;
            color:purple;
            text-align:center;

         }

            button {
                background-color: aquamarine;
                font-family: 'Times New Roman', Times, serif;
            }

        </style>
        
	</head> <!-- End the Head, always with a "/" -->
	<body> <!-- Start the body -->
        <h1>tash's happy place</h1>
		<div style="text-align:center"> 
            <button onclick="playPause()">Play/Pause</button> 
            <button onclick="makeBig()">Big</button>
            <button onclick="makeSmall()">Small</button>
            <button onclick="makeNormal()">Normal</button>
            <br><br>
            <video id="paint" width="800">
              <source src="portrait.mp4" type="video/mp4">
            </video>
          </div> 

        <script>
            var myVideo = document.getElementById("paint"); 

            function playPause() { 
            if (myVideo.paused) 
                myVideo.play(); 
            else 
                myVideo.pause(); 
            } 

            function makeBig() { 
                myVideo.width = 1400; 
            } 

            function makeSmall() { 
                myVideo.width = 1200; 
            } 

            function makeNormal() { 
                myVideo.width = 800; 
            } 
        </script> <!-- Place just before closing the body tag -->
	</body> <!-- End the body -->
</html> <!-- End the HTML -->
