<html> <!-- Start the HTML -->
	<head> <!-- Start the Head -->
		<title>Tash's Self Portrait</title> <!-- The Title of the page, start and end tag with text in-between -->
	</head> <!-- End the Head, always with a "/" -->
	<body> <!-- Start the body -->
        <h1>Video collage about me!</h1>
		<div style="text-align:center"> 
            <button onclick="playPause()">Play/Pause</button> 
            <button onclick="makeBig()">Big</button>
            <button onclick="makeSmall()">Small</button>
            <button onclick="makeNormal()">Normal</button>
            <br><br>
            <video id="paint" width="420">
              <source src="paint.mp4" type="video/mp4">
            </video>
          </div> 

        <script>
            var myVideo = document.getElementById("paint"); 

            function playPause() { 
            if (myVideo.paused) 
                myVideo.play(); 
            else 
                myVideo.pause(); 
            } 

            function makeBig() { 
                myVideo.width = 560; 
            } 

            function makeSmall() { 
                myVideo.width = 320; 
            } 

            function makeNormal() { 
                myVideo.width = 420; 
            } 
        </script> <!-- Place just before closing the body tag -->
	</body> <!-- End the body -->
</html> <!-- End the HTML -->
